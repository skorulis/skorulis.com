<!DOCTYPE html>
<html lang="en">
<head>
	<title>Skorulis.com</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="favicon/icon-120.png" />
	
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-23447195-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
  
</head>
<body>
	
  <script type="text/x-handlebars">
  	<div id="mainContent">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<a class="navbar-brand" href="#"><img src="img/icon-40.png"></a>
			<div class="container">
				<div class="navbar-header">
					<ul class="nav nav-pills">
						<li>{{#linkTo 'home'}}home{{/linkTo}}</li>
						<li>{{#linkTo 'android'}}android{{/linkTo}}</li>
						<li>{{#linkTo 'iOS'}}iOS{{/linkTo}}</li>
						<li>{{#linkTo 'flash'}}flash{{/linkTo}}</li>
						<li>{{#linkTo 'html'}}html{{/linkTo}}</li>
						<li><a href="http://blog.skorulis.com/">blog</a></li>					
					</ul> 
				</div>
			</div>
		</div>
		<div class="main-content">
			{{outlet}}
		</div>
		<footer id="footer">
		  <div class="container">
			<p class="text-muted credit">Copyright Â© Alex Skorulis</p>
		  </div>
		</footer>
	</div>
	
		
  </script>
	
	<script type="text/x-handlebars" id="home">
		<div class="news-list">
			{{#each model.news}}
				<div class="news-item">
					<h3 class='news-title'>{{title}}</h3> 
					<h6 class='news-date'>{{date}}</h6>
					<p>{{{text}}}</p>
				</div>				
			{{/each}}
		</div>
	</script>
	
	<script type="text/x-handlebars" id="android">
		<div style="display:table">
			{{#each controller}}
				<div class="col-sm-6 col-md-3">
					<a {{bindAttr href="link"}} class="app-container">
						<div class="thumbnail">
							<img {{bindAttr src="img"}}>
							<div class="caption">
								<h3>{{name}}</h3>
							</div>
						</div>
					</a>
				</div>
			{{/each}}
		</div>
	</div>
	</script>
	
	<script type="text/x-handlebars" id="iOS">
		<div style="display:table">
		{{#each model.apps}}
			<div class="col-sm-6">
				<a {{bindAttr href="link"}} >
					<div class="thumbnail">
						<img {{bindAttr src="img"}}>
						<div class="caption">
							<h3>{{name}}</h3>
						</div>
					</div>
				</a>
			</div>
		{{/each}}
	</div>
	</script>
	
	<script type="text/x-handlebars" id="flash">
		<div style="display:table">
		{{#each model.apps}}
			<div class="col-sm-6 col-md-3">
				{{#linkTo "flashContent" id}}
					<div class="thumbnail">
						<img {{bindAttr src="img"}}>
						<div class="caption">
							<h3>{{name}}</h3>
						</div>
					</div>
				{{/linkTo}}
			</div>
		{{/each}}
	</script>
	
	<script type="text/x-handlebars" id="flashContent">
		<div class="flash-container">
		<h3>{{name}}</h3>
		<div class="flash" "style="width:{{unbound width}}px">
		    <object {{bindAttr width="width"}} {{bindAttr height="height"}} >
        		<param name="movie" {{bindAttr value="filename"}} />
        		<embed {{bindAttr src="filename"}} {{bindAttr width="width"}} {{bindAttr height="height"}} />
		    </object>
		</div>
		</div>

	</script>
	
	<script type="text/x-handlebars" id="html">
		<div style="display:table">
		{{#each model.apps}}
			<div class="col-sm-6 col-md-3">
				<a {{bindAttr href="link"}} >
					<div class="thumbnail">
						<img {{bindAttr src="img"}}>
						<div class="caption">
							<h3>{{name}}</h3>
						</div>
					</div>
				</a>
			</div>
		{{/each}}
	
	</script>
  

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0-rc.7.js"></script>
  <script src="js/news.js"></script>
  <script src="js/app.js"></script>
  <!--<script src="js/finch.js"></script>-->

</body>
</html>
