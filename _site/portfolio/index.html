<!DOCTYPE html>
<html lang="en">
<head>
	<title>Skorulis.com</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../favicon.ico" />
	<link rel="apple-touch-icon" href="../favicon/icon-120.png" />
	
  	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../css/style.css">

  <link rel="stylesheet" href="portfolio.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-23447195-1']);
	  _gaq.push(['_trackPageview']);

	  (function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
  
</head>
<body>
	
  <script type="text/x-handlebars">
  	<div id="mainContent">
		<div class="main-content">
			{{outlet}}
		</div>
		<footer id="footer">
		  <div class="container">
			<p class="text-muted credit">Copyright Â© Alex Skorulis</p>
		  </div>
		</footer>
	</div>
	
		
  </script>
	
	<script type="text/x-handlebars" id="home">
		<div class="news-list">
			{{#each model.portfolio}}
				<div class="news-item">
					<h3 class='news-title'>{{name}}</h3> 
					<p>{{{desc}}}</p>
					<div {{bindAttr id="divId"}} class="images">
						<table >
				        	<tr>	
							{{#each img in images}}
								<td><img {{bindAttr src="img"}} class="image-item" /></td>
							{{/each}}
							</tr>
						</table>
						
					
					</div>
				</div>				
			{{/each}}
		</div>
	</script>
	
  

  <script src="../js/libs/jquery-1.9.1.js"></script>
  <script src="../js/libs/handlebars-1.0.0.js"></script>
  <script src="../js/libs/ember-1.0.0-rc.7.js"></script>
  <script src="app.js"></script>
  <!--<script src="js/finch.js"></script>-->


</body>
</html>
